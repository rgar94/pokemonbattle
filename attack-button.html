<dom-module id="attack-button">
	<template>
		<style>
			button {
				width: 120px;
				height: 67px;
				display: inline-block;
				border-radius: 10px;
				color: white;
				align-items: center;
				background-color: #a7b17a;
				font-size: 11px;
			}

			button:hover {
				box-shadow: 0 0 30px #184357;
			}

			#Dark {
				border-width: 15px;
				border-color: rgb(94, 43, 43);
			}

			#Fairy {
				border-width: 15px;
				border-color: rgb(201, 129, 177);
			}

			#Ghost {
				border-width: 15px;
				border-color: rgb(112, 2, 116);
			}

			#Electric {
				border-width: 15px;
				border-color: rgb(218, 233, 83);
			}

			#Bug {
				border-width: 15px;
				border-color: rgb(2, 146, 10);
			}

			#Dragon {
				border-width: 15px;
				border-color: rgb(216, 83, 233);
			}

			#Fire {
				border-width: 15px;
				border-color: rgb(255, 102, 102);
			}

			#Water {
				border-width: 15px;
				border-color: rgb(47, 0, 255);
			}

			#Grass {
				border-width: 15px;
				border-color: rgb(3, 255, 129);
			}

			#Fight {
				border-width: 15px;
				border-color: rgb(165, 79, 58);
			}

			#Ground {
				border-width: 15px;
				border-color: rgb(121, 17, 17);
			}

			#Rock {
				border-width: 15px;
				border-color: rgb(233, 151, 83);
			}

			#Flying {
				border-width: 15px;
				border-color: rgb(156, 220, 245);
			}

			#Psychic {
				border-width: 15px;
				border-color: rgb(116, 71, 121);
			}

			#Ice {
				border-width: 15px;
				border-color: rgb(142, 218, 253);
			}

			#Steel {
				border-width: 15px;
				border-color: rgb(85, 85, 85);
			}

			#Posion {
				border-width: 15px;
				border-color: rgb(112, 17, 104);
			}

			#Normal {
				border-width: 15px;
				border-color: rgb(160, 160, 160);
			}
		</style>
		<button id="[[type]]" on-click="selectAttack">[[name]] <br> Power: [[power]]</button>
	</template>

	<script>
		class AttackButton extends Polymer.Element {
			static get is() {
				return 'attack-button';
			}
			static get properties() {
				return {
					name: {
						type: String
					},
					power: {
						type: String
					},
					type: {
						type: String
					}
				};
			}

			connectedCallback() {
				super.connectedCallback();
			}

			selectAttack() {
				this.dispatchEvent(new CustomEvent('select-attack', {
					detail: {
						attack: this.get('name'),
						type: this.get('type'),
						value: this.get('power')
					}
				}))
			}
		}

		window.customElements.define(AttackButton.is, AttackButton);
	</script>
</dom-module>
